    <title>กาชาสอยดาว</title>
</head>
    <body>
        <div class="row mt-3 text-center">
            <!-- กล่องซ้าย -->
            <div class="col-sm-3">
                <div class="col-md-12 col-lg-10 col-xl-8 col-xxl-7 mx-auto">
                    <a class="text-decoration-none" href="https://www.google.com/" style="width: min-content;">
                        <div class="border border-2 rounded-pill border-dark bg-light mx-auto p-1 text-center logo">
                            <img class="rounded-circle border border-2 border-dark" src="img/burapa logo.png" width="50rem">
                            <h5 class="d-inline fw-bold text-dark">กาชาสอยดาว</h5>
                        </div>
                    </a>
                </div>
                <div class="col border border-2 rounded-3 border-dark mt-3 p-2 px-md-2 px-xl-4 mx-sm-auto mx-md-4 bg-light text-start overflow-auto" style="height: 40%;">
                    <h6 class="mb-2 fw-bold text-center">รายการของรางวัล</h6>
                        <table class="table table-hover textcut" id="giftlist">
                            <tr>
                        </table>
                </div>

                <div class="col border border-2 rounded-3 border-dark mt-3 p-2 px-md-2 px-xl-4 mx-sm-auto mx-md-4 bg-light text-start overflow-auto" style="height: 40%;">
                    <h6 class="mb-3 fw-bold text-center">รายชื่อผู้ได้รางวัล</h6>
                    <table class="table table-hover" id="rewardlist">
                        <tr>
                            <td class="w-75">item1</td>
                            <td>x1</td>
                        </tr>
                        <tr>
                            <td class="w-75">item2</td>
                            <td>x2</td>
                        </tr>
                        <tr>
                            <td class="w-75">item3</td>
                            <td>x5</td>
                        </tr>
                    </table>
                </div>
                
            </div>

            <!-- กล่องกลาง -->
            <div class="col-sm mx-auto">
                <div class="col-sm-12 col-md-10 col-xl-8 border border-2 rounded-pill border-dark p-2 mx-auto bg-light">
                    <h3 class="fw-bold" id="room"></h3>
                    <h4 class="fw-bold">Room ID : 0123456789</h4>
                </div>
                <img id="gachabox" class="my-3 w-75" src="img/wanwai_burapa.gif"><br>
                <button type="button" class="btn btn-light btn-lg" onclick="rollgacha()">สุ่มกาชา</button>
                <h6 class="my-3">คุณมีสิทธิ์สุ่มได้อีก 3 ครั้ง</h6>
            </div>

            <!-- กล่องขวา -->
            <div class="col-sm-3">
                <div class="col-md-12 col-lg-10 col-xl-8 col-xxl-7 mx-auto">
                    <a class="text-decoration-none" href="https://www.google.com/">
                        <a class="text-decoration-none" href="https://www.google.com/" >
                        <div class="border border-2 rounded-pill border-dark p-1 hover">
                            <img class="rounded-circle border border-2 border-dark" src="https://www.finearts.cmu.ac.th/wp-content/uploads/2021/07/blank-profile-picture-973460_1280-1.png" width="50rem">
                            <h6 class="fw-bold text-dark d-inline">KingChisanu Seanrod</h6>
                        </div>
                    </a>
                </div>
                <div class="col border border-2 rounded-3 border-dark mt-3 p-2 px-sm-0 px-xl-1 mx-sm-auto mx-md-4 bg-light h-50 overflow-auto">
                    <h6 class="mb-3 fw-bold" id="namelist">รายชื่อผู้เข้าร่วม</h6>
                    <div class="col-11 border border-1 rounded-pill border-dark mx-auto mt-1 p-1 text-start hover">
                        <img class="rounded-circle" src="img/0000000000.jpg" width="50rem">
                        <h6 class="d-inline ms-2">Burapa Dora10direction</h6>
                    </div>
                    <div class="col-11 border border-1 rounded-pill border-dark mx-auto mt-1 p-1 text-start hover">
                        <img class="rounded-circle" src="img/0000000001.jpg" width="50rem">
                        <h6 class="d-inline ms-2">KingChisanu Seanrod Fighter</h6>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

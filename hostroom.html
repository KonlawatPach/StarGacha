<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/hostroom.js"></script>
    <link rel="stylesheet" href="css/hostroom.css">
    <title>กาชาสอยดาว</title>
</head>
    <body>
        <div class="container-fluid">
            <button type="button" class="border border-0 rounded-3 border-dark d-lg-none hover float-start" style="width: 3rem; height: 3rem;" onclick="slideLeft()">>>></button>
            <button type="button" class="border border-0 rounded-3 border-dark d-lg-none hover float-end" style="width: 3rem; height: 3rem;" onclick="slideRight()"><<<</button>
            <div class="row mt-1 mt-sm-3 text-center">
                <!-- กล่องซ้าย -->
                <div class="col-sm-3 leftbar" id="left">
                    <button type="button" class="border border-0 rounded-3 border-dark d-lg-none hover float-end mt-2 mt-lg-0" style="width: 3rem; height: 3rem;" onclick="slideCloseLeft()"><<<</button>
                    <div class="col-8 col-lg-10 col-xl-8 col-xxl-7 mx-lg-auto">
                        <a class="text-decoration-none" href="home.html" style="width: min-content;">
                            <div class="border border-2 rounded-pill border-dark bg-light p-1 text-center logo">
                                <img class="rounded-circle border border-2 border-dark" src="img/burapa logo.png" width="50rem">
                                <h5 class="d-inline fw-bold text-dark">กาชาสอยดาว</h5>
                            </div>
                        </a>
                    </div>
                    <div class="col border border-2 rounded-3 border-dark mt-3 p-2 px-md-2 px-xl-4 bg-light text-start" style="height: 40%;">
                        <h6 class="mb-2 fw-bold text-center">รายการของรางวัล</h6>
                        <div class="overflow-auto" style="height: 80%;">
                            <table class="table table-hover textcut">
                                <tbody id="giftlist">

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="col border border-2 rounded-3 border-dark mt-3 p-2 px-md-2 px-xl-4 bg-light text-start" style="height: 40%;">
                        <h6 class="mb-3 fw-bold text-center">รายชื่อผู้ได้รางวัล</h6>
                        <div class="overflow-auto" style="height: 80%;">
                            <table class="table table-hover">
                                <tbody id="rewardlist">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>

                <!-- กล่องกลาง -->
                <div class="col-sm mx-auto mt-0" id="center"> 
                    <div class="col-sm-10 col-md-9 col-xl-8 border border-2 rounded-pill border-dark p-2 mx-auto bg-light">
                        <h4 class="fw-bold d-none d-lg-block" id="roomlg"></h4>
                        <h5 class="fw-bold d-none d-lg-block" id="keylg"></h5>
                        <h5 class="fw-bold d-block d-lg-none" id="roomsm"></h5>
                        <h6 class="fw-bold d-block d-lg-none" id="keysm"></h6>
                    </div>
                    <img id="gachabox" class="my-3 w-75" src="img/wanwai_burapa.gif"><br>
                    <button type="button" class="btn btn-light btn-lg" onclick="rollgacha()">สุ่มกาชา</button>
                    <h6 class="my-3">คุณมีสิทธิ์สุ่มได้อีก 3 ครั้ง</h6>
                </div>

                <!-- กล่องขวา -->
                <div class="col-lg-3 rightbar" id="right">
                    <button type="button" class="border border-0 rounded-3 border-dark d-lg-none hover float-start mt-2 me-3" style="width: 3rem; height: 3rem;" onclick="slideCloseRight()">>>></button>
                    <div class="col col-lg-10 col-xl-9 col-xxl-8 mt-2 mt-lg-0 mx-lg-auto">
                        <a class="text-decoration-none" href="https://www.google.com/" >
                            <div class="border border-2 rounded-pill border-dark p-1 hover">
                                <img class="rounded-circle border border-2 border-dark profile" src="https://www.finearts.cmu.ac.th/wp-content/uploads/2021/07/blank-profile-picture-973460_1280-1.png" width="50rem">
                                <h6 class="fw-bold text-dark d-inline">KingChisanu Seanrod</h6>
                            </div>
                        </a>
                    </div>
                    <div class="col border border-2 rounded-3 border-dark mt-3 p-2 px-sm-0 px-xl-1 bg-light h-50 overflow-auto">
                        <h6 class="fw-bold mb-3">รายชื่อผู้เข้าร่วม</h6>
                        <div class="overflow-auto" style="height: 80%;" id="namelist">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

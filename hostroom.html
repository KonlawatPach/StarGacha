<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hostroom.css">
    <script src="hostroom.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>กาชาสอยดาว</title>
</head>
<body>  
    <div id="page">
        <!-- กล่องซ้าย -->
        <div id="left">
            <a href="https://www.google.com/">
                <table id="homebox">
                    <tr>
                        <td style="width: 30%;">
                            <img id="icon" src="http://myweb.cmu.ac.th/konlawat_wong/picture/burapa%20logo.png">
                        </td>
                        <td style="width: 70%;">
                            <div style="margin-bottom: 8%;">กาชาสอยดาว</div>
                        </td>
                    </tr>
                </table>
            </a>

            <div class="box" id="rewards">
                <h3 class="boxheader">รายชื่อผู้ได้รางวัล</h3>
                <div class="rewardlist"></div>
            </div>

            <div class="box" id="namelists">
                <h3 class="boxheader">รายชื่อผู้เข้าร่วม</h3>
                <script>
                    $.getJSON('namelist.json', function(data) {
                        for (let i in data){
                            // $( "<p>"+data[i].title+"</p>" ).appendTo( "#namelists" );
                            $(`<a href="`+ data[i].picture +`">
                                <table class="namelist">
                                    <tr>
                                        <td style="width: 54px;">
                                            <img class="profilepicture" src="`+ data[i].picture +`">
                                        </td>
                                        <td>
                                            <div class="profilename" style="margin-left: 10px;">`+ data[i].username +`</div>
                                        </td>
                                    </tr>
                                </table>
                            </a>`).appendTo( "#namelists" );
                        }
                    });
                    </script>
            </div>
        </div>

        <!-- กล่องกลาง -->
        <div id="mid">
            <div class="boxmiddle">
                <h1 style="font-size: 30px;">ห้อง : บูรพาชายชาตรี</h1>
                <h2 style="font-size: 20px;">Room ID : 0123456789</h2>
            </div><br>
            <img id="gachabox" src="http://myweb.cmu.ac.th/konlawat_wong/picture/wanwai_burapa.gif"><br>
            <button type="button" onclick="rollgacha()">สุ่มกาชา</button>
            <div>
                <h3 id="count">คุณมีสิทธิ์สุ่มได้อีก 3 ครั้ง</h3>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>

        <!-- กล่องขวา -->
        <div id="right">
            <a href="https://www.facebook.com/burapa.yok">
                <table id="profileuserbox">
                    <tr>
                        <td style="width: 80%;">
                            <div class="profilename">บูรพา ดอร่าสิบทิศ</div>
                        </td>
                        <td style="width: 20%;">
                            <img class="profilepicture" src="https://scontent.fbkk10-1.fna.fbcdn.net/v/t1.6435-9/105734607_2241275122684815_3954264246556265639_n.jpg?_nc_cat=108&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeEjiaYW-55G00nG7j_kDbDSOj9mYMCa3dk6P2ZgwJrd2YLPOMHeDMpXsuBhWYh1Q3UuXng1ORKd4324CXhhXvOp&_nc_ohc=FcRtg7XKeYYAX-Cj328&_nc_ht=scontent.fbkk10-1.fna&oh=00_AT8jL_CpQ7uIRXgKPcfZpR9xGSTPd4q428OW38dKMrdn1w&oe=62032471">
                        </td>
                    </tr>
                </table>
            </a>
            <div class="box" id="listitem">
                <h3 class="boxheader">รายชื่อของรางวัล</h3>
            </div>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
  <head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/stargacha-4806d.appspot.com/o/burapa%20logo.png?alt=media&token=80221bd2-5579-4447-a2b1-d073fe9df028">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/firebase.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <title>กาชาสอยดาว</title>
  </head>
  <body>
    <div class="container-fluid text-center mt-3 mt-sm-2">
      <h1 class="fw-bold text-light mb-0" style="font-family: 'Itim', cursive;">จับสลากสอยดาว</h1>
      <h5 class="mb-4 text-light" style="font-family: 'Itim', cursive;" id="subHead">ยินดีต้อนรับสู่เว็บกาชาสอยดาว</h5>
      <div class="container rounded-3 bg-light p-2">
      <h3 class="mt-1 fw-bold">สมัครบัญชีผู้ใช้</h3>
      <div id="myModal" class="modal">
        <div class="mx-auto loader" style="margin-top: 16%;"></div>
        <h3 class="mt-3 fw-bold text-light">กำลังสร้างบัญชีของท่าน โปรดรอสักครู่</h3>
      </div>
        <label class="mt-3" style="cursor: pointer;">
          <img id="image" class="border border-5 border" src="https://firebasestorage.googleapis.com/v0/b/stargacha-4806d.appspot.com/o/addpicture.png?alt=media&token=ed974d0e-dd9c-4ac8-8b64-cee76f771d3b" width="200px" height="200px" style="object-fit: cover;">
          <input id="selectimage" class="d-none" type="file">
        </label>
        <br><h6 class="h5 mt-3 mb-1 d-inline" style="font-size: 70%;">แนบรูปภาพโปรไฟล์ของคุณ</h6>
        <div class="text-start mx-1 mx-sm-3 mx-md-5 mt-3">
          <h3 class="h5 mt-3 mb-1 d-inline">Email</h3>
          <h3 class="h5 mt-3 mb-1 text-danger d-inline">*</h3>
          <h3 class="h5 mt-3 mb-1 d-inline"> : </h3>
          <input class="textbox mt-0 mb-4" type="email" id="email"><br>
          <h3 class="h5 mb-1 d-inline">ชื่อผู้ใช้</h3>
          <h3 class="h5 mt-3 mb-1 text-danger d-inline">*</h3>
          <h3 class="h5 mt-3 mb-1 d-inline"> : </h3>
          <input class="textbox mt-0 mb-4" type="text" id="name"><br>
          <h3 class="h5 mb-1 d-inline">รหัสผ่าน</h3>
          <h3 class="h5 mt-3 mb-1 text-danger d-inline">*</h3>
          <h3 class="h5 mt-3 mb-1 d-inline"> : </h3>
          <input class="textbox mt-0 mb-4" type="password" id="password"><br>
          <h3 class="h5 mb-1 d-inline">ยืนยันรหัสผ่าน</h3>
          <h3 class="h5 mt-3 mb-1 text-danger d-inline">*</h3>
          <h3 class="h5 mt-3 mb-1 d-inline"> : </h3>
          <input class="textbox mt-0 mb-4" type="password" id="confirmpassword"><br>
        </div>
        <div class="mt-2 mb-2">
          <button class="btn btn-lg border-dark mx-2 fw-bold regisbutton" type="button" onclick="addUser()">สร้างบัญชี</button>
          <button class="btn btn-lg border-dark mx-2 fw-bold regisbutton" type="button" onclick="document.location='index.html'">ยกเลิก</button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/register.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/home.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <title>กาชาสอยดาว</title>
</head>
    <body>
        <div class="container-fluid">       
            <!-- header -->
            <div class="row mt-3">
                <div class="col-2">
                    <a class="text-decoration-none" href="home.html" style="width: min-content;">
                        <div class="border border-2 rounded-pill border-dark bg-light p-1 text-center logo">
                            <img class="rounded-circle border border-2 border-dark" src="img/burapa logo.png" width="50rem">
                            <h5 class="d-inline fw-bold text-dark">กาชาสอยดาว</h5>
                        </div>
                    </a>
                </div>
                <h1 class="col-8 fw-bold text-center text-light" style="font-family: 'Itim', cursive; font-size: 360%; letter-spacing: 2px;">กาชาสอยดาว</h1>
                <div class="col-2">
                    <a class="text-decoration-none" href="editprofile.html" >
                        <div class="border border-2 rounded-pill border-dark p-1 hover" style="width: fit-content;">
                            <img class="rounded-circle border border-2 border-dark" src="https://www.finearts.cmu.ac.th/wp-content/uploads/2021/07/blank-profile-picture-973460_1280-1.png" width="50rem">
                            <h6 class="fw-bold text-dark d-inline">KingChisanu Seanrod</h6>
                        </div>
                    </a>
                </div>
            </div>

            <!-- body -->
            <div class="container box border-dark border border-1 rounded-3 mt-4 text-center">
                <!-- head in box -->
                <div class="row">   
                    <div class="col">
                        <h1 class="fw-bold text-center mt-2 mb-3" style="font-family: 'Itim', cursive;">ยินดีต้อนรับบูรพา</h1>
                    </div>
                </div>

                <!-- body in box -->
                <div class="row">
                    <!-- leftbox -->
                    <div class="col bg-light border-dark border border-2 rounded-3 mx-lg-3 my-lg-3 h-100">
                        <img src="img/manageroom.png" class="mt-3" width="30%" height="auto"><br>
                        <button class="mt-3 btn btn-secondary btn-lg w-50" onclick="document.location='addroom.html'">Create Room</button><br>
                        <button class="my-4 btn btn-secondary btn-lg w-50" onclick="">Join Room</button>
                    </div>

                    <!-- rightbox -->
                    <div class="col my-lg-3">
                        <div class="col bg-light border-dark border border-2 rounded-3 p-lg-2 me-lg-3 h-50">
                            <h5>ห้องที่คุณสร้าง</h5>
                            <div class="overflow-auto" style="height: 80%;">
                                <table class="table table-hover mx-auto">
                                    <tbody id="makeroom">
                                        <tr class="border border-1 border-dark mx-auto mt-1 p-1 text-start hover">
                                            <td class="pe-0 me-0">
                                                <img class="border border-2 rounded-circle m-0" src="img/1.jpg" width="100rem">
                                            </td>
                                            <td class="text-start">
                                                <h6 class="fw-bold">ห้อง บูรพาชายชาตรี</h6>
                                                <h6 style="font-size: 90%;">สถานะห้อง : เปิด</h6>
                                                <h6 style="font-size: 90%;">จำนวนผู้เข้าร่วม : 3/100 คน</h6>
                                                <h6 style="font-size: 90%;">จำนวนของที่เหลือ : 3/40 ชิ้น</h6>
                                            </td>
                                            <td>
                                                <button class="mb-1 btn btn-secondary btn-sm w-100" onclick="document.location='hostroom.html'">Join Room</button><br>
                                                <button class="mb-1 btn btn-secondary btn-sm w-100" onclick="">Open Room</button><br>
                                                <button class="mb-0 btn btn-secondary btn-sm w-100" onclick="">Delete Room</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col bg-light border-dark border border-2 rounded-3 p-lg-2 me-lg-3 mt-1 h-50">
                            <h5>ห้องที่คุณเคยเข้าร่วม</h5>
                            <div class="overflow-auto" style="height: 80%;">
                                <table class="table table-hover mx-auto">
                                    <tbody id="joinroom">
                                        <tr class="border border-1 border-dark mx-auto mt-1 p-1 text-start hover">
                                            <td class="pe-0 me-0">
                                                <img class="border border-2 rounded-circle m-0" src="img/0.jpg" width="100rem">
                                            </td>
                                            <td class="text-start">
                                                <h6 class="fw-bold">ห้อง ออกศึกข้านึกแต่รบ</h6>
                                                <h6 style="font-size: 90%;">สถานะห้อง : เปิด</h6>
                                                <h6 style="font-size: 90%;">จำนวนผู้เข้าร่วม : 1/100 คน</h6>
                                                <h6 style="font-size: 90%;">จำนวนของที่เหลือ : 20/20 ชิ้น</h6>
                                            </td>
                                            <td>
                                                <button class="mb-1 btn btn-secondary btn-sm w-100" onclick="">Join Room</button><br>
                                                <button class="mb-1 btn btn-secondary btn-sm w-100" onclick="">Open Room</button><br>
                                                <button class="mb-0 btn btn-secondary btn-sm w-100" onclick="">Delete Room</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>

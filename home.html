<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/stargacha-4806d.appspot.com/o/burapa%20logo.png?alt=media&token=80221bd2-5579-4447-a2b1-d073fe9df028">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/firebase.js"></script>
    <!-- <script src="js/logincheck.js"></script> -->
    <link rel="stylesheet" href="css/home.css">
    <title>กาชาสอยดาว</title>
</head>
    <body>
        <div class="container-fluid">       
            <!-- header -->
            <div class="row mt-3">
                <!-- <div class="col-2">
                    <a class="text-decoration-none" href="home.html" style="width: min-content;">
                        <div class="border border-2 rounded-pill border-dark bg-light p-1 text-center logo">
                            <img class="rounded-circle border border-2 border-dark" src="https://firebasestorage.googleapis.com/v0/b/stargacha-4806d.appspot.com/o/burapa%20logo.png?alt=media&token=80221bd2-5579-4447-a2b1-d073fe9df028" width="50rem" height="50rem">
                            <h5 class="d-inline fw-bold text-dark">กาชาสอยดาว</h5>
                        </div>
                    </a>
                </div>
                <h1 class="col-8 fw-bold text-center text-light" style="font-family: 'Itim', cursive; font-size: 360%; letter-spacing: 2px;">กาชาสอยดาว</h1> -->
                <div class="col-2">
                    <a class="text-decoration-none" href="editprofile.html" >
                        <div class="border border-2 rounded-pill border-dark p-1 hover" style="width: fit-content;">
                            <img id="imgProfile" class="rounded-circle border border-2 border-dark" src="https://firebasestorage.googleapis.com/v0/b/stargacha-4806d.appspot.com/o/noprofile.png?alt=media&token=3e4fa5e8-7f96-4b74-848f-d2de186fcd0c" width="50rem" height="50rem">
                            <h6 id="Displayname" class="fw-bold text-dark d-inline">Anonymous</h6>
                        </div>
                    </a>
                </div>
            </div>

            <div id="myModal" class="modal">
                <div class="bg-light text-center border border-3 rounded-3 border-dark modalcontent" id="modalcontent">
                    <h5 class="mt-3 mb-1 fw-bold">โปรดระบุรหัสห้อง</h5><br>
                    <input type="text" class="form-control w-75 mx-auto mb-0" placeholder="รหัสห้อง" id="roomid" aria-describedby="basic-addon"><br>
                    <h6 class="text-danger" id="noroom">ไม่พบห้องดังกล่าว</h6>
                    <div class="col-12 col-sm-11 mx-auto mt-0" id="displayroom"></div>
                    <button type="button" class="border border-1 rounded-3 border-dark hover my-3 mx-auto" onclick="findRoom()">ค้นหาห้อง</button>
                    <button type="button" class="border border-1 rounded-3 border-dark hover my-3 mx-auto" onclick="closeModel()">ยกเลิก</button>
                </div>
            </div>

            <!-- body -->
            <div class="container box border-dark border border-1 rounded-3 mt-2 text-center">
                <!-- head in box -->
                <div class="row mx-auto">   
                    <div class="col">
                        <h1 class="fw-bold text-center mt-2 mb-3" id="head" style="font-family: 'Itim', cursive;">ยินดีต้อนรับ</h1>
                    </div>
                </div>

                <!-- body in box -->
                <div class="row mx-auto" style="height: 84%;">
                    <!-- leftbox -->
                    <div class="col-md-6 my-md-3 px-0 ps-md-2 pe-md-1" id="left">
                        <div class="col-12 bg-light border-dark border border-2 rounded-3 h-100">
                            <img src="https://firebasestorage.googleapis.com/v0/b/stargacha-4806d.appspot.com/o/manageroom.png?alt=media&token=fa5d0839-b9db-405d-9c2a-0cc5a9051804" class="mt-3 mt-md-5" width="150rem" height="160rem"><br>
                            <button class="mt-2 mt-md-3 btn btn-secondary btn-lg w-50" onclick="document.location='addroom.html'">สร้างห้องใหม่</button><br>
                            <button class="mt-2 mt-md-4 mb-4 btn btn-secondary btn-lg w-50" onclick="joinModel()">ค้นหาห้อง</button>
                        </div>
                    </div>

                    <!-- rightbox -->
                    <div class="col-md-6 my-md-3 px-0 ps-md-1 pe-md-2" id="right">
                        <div class="col-12 bg-light border-dark border border-2 rounded-3 p-lg-2 overflow-auto" style="height: 50%;">
                            <h5>ห้องที่คุณสร้าง</h5>
                            <div class="mx-auto overflow-auto px-1 px-xl-2 roomlist" style="height: 80%;" id="makeroom">
                                <div class="row border border-1 rounded-pill border-dark mx-auto mt-1 p-1 text-start hover">
                                    <img class="col-3 rounded-circle px-0 img-fluid" src="https://i.insider.com/5484d9d1eab8ea3017b17e29?width=600&format=jpeg&auto=webp">
                                    <div class="col-6">
                                        <h6 class="fw-bold mt-1 textcut" style="font-size: 100%;">ห้อง บูรพาชายชาตรี</h6>
                                        <h6 style="font-size: 90%;">สถานะห้อง : เปิด</h6>
                                        <h6 style="font-size: 90%;">จำนวนผู้เข้าร่วม : 9/40 คน</h6>
                                        <h6 class="mb-0" style="font-size: 90%;">จำนวนของที่เหลือ : 95/40 ชิ้น</h6>
                                    </div>
                                    <div class="col-3">
                                        <button class="mb-1 btn btn-secondary rounded-pill firstbtn w-100 p-0" onclick="sendRoomID('`+ makeroom[m].id +`')">เข้าร่วม</button><br>
                                        <button class="mb-1 btn btn-secondary rounded-pill disabled w-100 p-0" onclick="closeRoom(`+ makeroom[m].id +`)">ปิดห้อง</button><br>
                                        <button class="mb-0 btn btn-secondary rounded-pill disabled w-100 p-0" onclick="closeRoom(`+ makeroom[m].id +`)">ลบห้องออก</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 bg-light border-dark border border-2 rounded-3 p-lg-2 mt-1 roomlist" style="height: 49%;">
                            <h5>ห้องที่คุณเข้าร่วม</h5>
                                <div class="mx-auto px-1 px-lg-2 overflow-auto" style="height: 80%;" id="joinroom">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/home.js"></script>
    </body>
</html>
